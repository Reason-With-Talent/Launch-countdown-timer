<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Launch countdown timer</title>
</head>

<body class="Introduction-To-Count">
    <section class="Countdown-main-one">
        <div class="Main-one">
            <h1>WE'RE LAUNCHING SOON</h1>
        </div>
        <div class="Main-two" id="timer2" data-count="2023/12/31">
            <div class="sub-one"  id="day">
                <p>%d</p>
                <h3>DAYS</h3>
            </div>
            <div class="sub-one" id="hour">
                <p>%h</p>
                <h3>HOURS</h3>
            </div>
            <div class="sub-one" id="minute"> 
                <p>%m</p>
                <h3>MINUTES</h3>
            </div>
            <div class="sub-one" id="seconds">
                <p>%s</p>
                <h3>SECONDS</h3>
            </div>
        </div>
        <section class="Main-three">
            <div><img src="IMAGES/icon-facebook.svg" alt="" srcset=""></div>
            <div> <img src="IMAGES/icon-pinterest.svg" alt="" srcset=""></div>
            <div><img src="IMAGES/icon-instagram.svg" alt="" srcset=""></div>
        </section>
    </section>

    <script src="main.js"></script>
</body>

</html>
